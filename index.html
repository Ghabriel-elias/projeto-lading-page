<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="shortcut icon" href="./imagens/FAVICON-SPACEX.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Rumo a marte</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="card">
        <header>
          <img src="./imagens/logoOneBitDark.png" class="rounded img mt-4 mb-3 mx-auto d-block" alt="logoOneBitDark" />
        </header>
        <section>
          <div class="card-body">
            <p class="card-title">1 - Qual o seu nome?</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Primeiro Nome: </span>
              <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"/>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Segundo Nome: </span>
              <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" />
            </div>
            <p class="card-title">2 - Qual o seu gênero? </p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"/>
              <label class="form-check-label" for="flexRadioDefault1">Homem</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked/>
              <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked/>
              <label class="form-check-label" for="flexRadioDefault2">Prefiro não informar</label>
            </div>
            <p class="card-title">3 - Marque os treinamentos que você fez: </p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>
            <p class="card-title">4 - Quais você acha que são suas qualidades?</p>
            <div class="checkbox">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="option1" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Proativo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="option2" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Resistente</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="option3" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Não vomito fácil</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="option4" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Não temo marciano</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="option5" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Já vi todos os star wars</label>
              </div>
          </div>
          </div>
        </section>
      </div>
      <div class="text-center mb-3 pb-3">
        <button type="button" class="btn btn-outline-danger">Enviar</button>
       </div>
    </div>
    <footer>
      <p class="text-center my-4 footer">Feito por Ghabriel Elias - 2022</p>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
